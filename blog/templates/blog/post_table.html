{% extends "blog/base.html" %}

{% block header %}
    <h2>All posts - the table</h2>
{% endblock %}

{% block content %}
        <p>Here is a table of all posts:</p>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Author</th>
                        <th>Heading</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in posts %}
                        <tr>
                            <td>{{ post.author }}</td>
                            <td>{{ post.title }}</td>
                            <td>{{ post.published_date }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
            
{% endblock %}
