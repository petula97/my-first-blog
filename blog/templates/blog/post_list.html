{% extends "blog/base.html" %}

{% block header %}
    <h2>All posts</h2>
{% endblock %}

{% block content %}
    {% for post in posts %}
        <div class="content">
            <header class="align-center">
                <p>{{ post.published_date }}</p>
            </header>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
